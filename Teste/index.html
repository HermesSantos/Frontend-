<!DOCTYPE html>
<html>
<head>
    <title>Tela de Login</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css">
</head>
<body>
    <div class="retangulo"></div>
    
    <div class="login-box">
        <div class="login">
            <h1>
            Login
            </h1>
        </div>
        <div class="label">
            <label for="country">Cargo</label>
            <div class="lista1">
            <select class="lista" name="country">
              <option value="australia">Atendente</option>
              <option value="canada">Supervisor</option>
              <option value="usa">Gerente</option>
              <option value="usa">Diretor</option>
            </select>
        </div>
        </div>        
        <div class="textbox">
            <i class="far fa-user"></i>
            <input type="text" name="" placeholder="Username">
        </div>

        <div class="textbox">
            <i class="fas fa-lock-open"></i>
            <input type="password" name="" placeholder="Password">
        </div>

        <div class="loginbt">
            <form method="get" action="sec2.html">               
                <input type="submit" class="btn" name="" value="Login">
            </form>
            
        </div>
        

    
</div>
</body>
</html>
